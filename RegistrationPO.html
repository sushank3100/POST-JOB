    <!-- Start: Registration Form with Photo -->
    <div class="register-photo">
        <!-- Start: Form Container -->
        <div class="form-container">
            <!-- Start: Image -->

            <!-- End: Image -->
            <form method="post">
                <h2 class="text-center">Create a SPOCs & Placement officer account.</h2>
                <div class="form-group"><input class="form-control" type="text" name="text"
                        placeholder="Enter College Name" required></div>
                <div class="form-group"><input class="form-control" type="number" name="number"
                        placeholder="Enter Mobile Number" required></div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"
                        required></div>
                <div class="form-group"><input id="txtNewPassword" class="form-control" type="password" name="password"
                        placeholder="Password" required></div>
                <div class="form-group"><input id="txtConfirmPassword" class="form-control" type="password"
                        name="password-repeat" placeholder="Confirm Password" required></div>
                <div class="form-group">
                    <input type="checkbox" onclick="myFunction()"> Show Password
                </div>
                <div class="form-group">
                    <div class="registrationFormAlert" style="color:green;" id="CheckPasswordMatch"></div>
                </div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input"
                                type="checkbox" required>I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div><a
                    class="already" href="/login.html">You already have an account? <span style="color: blue;"> Login
                        here</span>.</a>
            </form>
        </div>
